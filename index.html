<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=12.0">
    <title>Weather-app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center">
    <div class="card col-sm-4 text-center">
        <div class="search d-flex">
            <input class="form-control me-2 outline-0 border-0" placeholder="enter city name..." aria-label="Search">
            <button class="btn border-0" type="submit"><img src="icons8-search-100.png" alt="search"></button>
        </div>
        <div class="error text-center ">
            <p>Please enter a correct city</p>
        </div>
        <div class="weather">
            <img src="rainy.png" alt="rain" class="weather-icon mt-5">
            <h1 class="temp ">22Â°C</h1>
            <h2 class="city">Hydreabad</h2>
            <div class="details d-flex">
                <div class="col d-flex">
                    <img src="humidity.png" width="10%" alt="humidity" class="col-sm-4">
                    <div>
                        <p class="humidity">
                            50%
                        </p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col d-flex">
                    <img src="wind.png" width="10%" alt="humidity" class="col-sm-4">
                    <div>
                        <p class="wind col-sm ">
                            15 km/hr
                        </p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
    </div>
   
</div>


<script src="index.js"></script>
</body>
</html>
